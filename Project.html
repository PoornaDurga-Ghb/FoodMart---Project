<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Grocerymart,foodmart,online website,order online,food delivery">
    <meta property="og:title" content="The Rock" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
    <title>FoodMart-A Grocery Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- nav bar -1 -->
    <header class="main-header">
        <div class="logo-container">
            <img class="logo" src="https://themewagon.github.io/FoodMart/images/logo.png" alt="">
        </div>
        <div class="header-container-1">
            <select name="categories" id="categories" class="categories">
                <option value="" selected>All Categories</option>
                <option value="Categories1">Fruits and Veggies</option>
                <option value="Categories2">Frozens</option>
                <option value="Categories3">Baked Items</option>
                <option value="Categories4">Sweets and Muffins</option>
            </select>
            <label for="search"></label>
            <input type="text" placeholder="Search for more than 20,000 products" name="name" id="search">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="darkslategray"
                class="bi bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
        </div>
        <div class="header-container-2">
            <span style="text-align: right;">For Support? <br> <b style="font-size: 1.2rem;"> +91 5454545454 </b></span>
            <div class="header-icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                </svg>
            </div>
            <div class="header-icon2">
                <img src="./heart-svgrepo-com (1).svg" alt="">
            </div>
            <div class="cart-container">
                <label for="cart-con">
                    <span>Your Cart
                        <img src="./down-arrow.png" alt="" width="15px" height="15px">
                    </span>
                    <p style="color: black; font-weight: bold; font-size: 1.2rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-currency-rupee" viewBox="0 0 16 16">
                            <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 
                                6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 
                                3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z" />
                        </svg> 1280.00
                    </p>
                </label>
                <input type="checkbox" id="cart-con">

                <!-- Off-canvas popup -->
                <div class="side-popup">
                    <div class="x-icon">
                        <center>
                            <label for="cart-con" class="x-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="darkslategray"
                                    class="bi bi-x" viewBox="0 0 16 16">
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 
                                        .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 
                                        2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                                </svg>
                            </label>
                        </center>
                    </div>
                    <input type="checkbox" id="x-icon" name="x-icon">

                    <h3 class="popup-value">
                        <span>Your Cart</span>
                        <span>3</span>
                    </h3>
                    <ul class="cart-list">
                        <li>
                            <div class="list-1">
                                <h4>celebrations</h4>
                                <small>Brief description</small>
                            </div>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                                    class="bi bi-currency-rupee" viewBox="0 0 16 16">
                                    <path
                                        d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z" />
                                </svg> 159</span>
                        </li>
                        <li>
                            <div class="list-2">
                                <h4>Fresh Grapes</h4>
                                <small>Brief description</small>
                            </div>
                            <span><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                                    class="bi bi-currency-rupee" viewBox="0 0 16 16">
                                    <path
                                        d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z" />
                                </svg> 292</span>
                        </li>
                        <li>
                            <div class="list-3">
                                <h4>veg atta noodles</h4>
                                <small>Brief description</small>
                            </div>
                            <span><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                                    class="bi bi-currency-rupee" viewBox="0 0 16 16">
                                    <path
                                        d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z" />
                                </svg> 117</span>
                        </li>
                        <li>
                            <div class="list-4">
                                <h4 style="color: darkslategray;">Total <br>(in rupees)</h4>
                            </div>
                            <span><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                                    class="bi bi-currency-rupee" viewBox="0 0 16 16">
                                    <path
                                        d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z" />
                                </svg> 159</span>
                        </li>
                    </ul>
                </div>
                <p>Your cart items go here...</p>
            </div>
        </div>
    </header>
    <!-- nav bar 2 -->
    <div class="sub-header">
        <select name="departments" id="departments">
            <option value="departments1" selected>Shop by Departments</option>
            <option value="departments2">Groceries</option>
            <option value="departments3">Drinks</option>
            <option value="departments4">Chocolates</option>
        </select>
        <a href="#">Women</a>
        <a href="#">Men</a>
        <a href="#">Kids</a>
        <a href="#">Accessories</a>
        <select name="pages" id="pages">
            <option value="page" selected>All Pages</option>
            <option value="about">About us</option>
            <option value="shop">Shop</option>
            <option value="cart">Cart</option>
            <option value="single">Single product</option>
            <option value="checkout">Checkout</option>
            <option value="blog">Blog</option>
            <option value="account">My Account</option>
        </select>
        <a href="#">Brand</a>
        <a href="#">Sale</a>
        <a href="#">Blog</a>
    </div>
    <div class="hero-section">
        <img src="https://themewagon.github.io/FoodMart/images/logo.png" alt="">
    </div>
</body>

</html>
